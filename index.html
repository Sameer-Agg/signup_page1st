<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="attachment_121820734.jpg" type="image/x-icon">
</head>
<body>

    <div class="boxout">
        <div class="boxin">
            <header class="signuphead">
                <H1>Signup</H1>
                <p>It Just take 30 Seconds</p>
            </header>

            <main class="singupmain">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name :</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Eg:Sameer Aggarwal" required>
                    </p>

                    <p>
                        <label for="Email">Your Email :</label>
                        <input type="email" id="Email" name="Email" placeholder="example@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password :</label>
                        <input type="password" id="password" name="password" placeholder="at least 8 character" required>
                    </p>
                    <p>
                      
                        <input type="submit" id="submit" name="submit" value="Create Account">
                    </p>

            </main>

            <footer class="singupfoot">
                <p>Already Have An Account <a href="#">Login</a> <br>Made By Sameer</p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    
</body>
</html>
